<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="section-hero">
            <div class="hero-info">
                <h1>Check the</br>best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, autem!</p>
                <button>Book a table</button>
            </div>
            <img class="hero-image" src="/img/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="item item__video" src="./img/video.png" alt="Mesa con platos de pasta">
                <img class="item item__1" src="./img/dish1.png" alt="Bowl vegetales">
                <img class="item item__2" src="./img/dish2.png" alt="">
                <img class="item item__3" src="./img/dish3.png" alt="">
                <img class="item item__4" src="./img/dish4.png" alt="">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="item">
                    <img src="/img/plate1.png" alt="">
                </div>
                <div class="item">
                    <img src="/img/plate2.png" alt="">
                </div>
                <div class="item">
                    <img src="/img/plate3.png" alt="">
                </div>
                <div class="item">
                    <img src="/img/plate4.png" alt="">
                </div>
                <div class="item">
                    <img src="/img/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
